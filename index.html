<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calculations.js" defer></script> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Calculator</h1>
    </div>
    <div class='full-calculator'>
        <div class="output-bar">
            <p class="the-output"></p>
        </div>
        <div class="divider">

        </div>
        <div class="calculator">
            <div class="number-buttons">
            </div>
            <div class="operator-buttons">
                <button type="button" class="operator division"> &#247; </button>
                <button type="button" class="operator"> x </button>
                <button type="button" class="operator"> - </button>
                <button type="button" class="operator"> + </button>
                <button type="button" class="equal"> = </button>
            </div>
        </div>
    </div>
</body>
</html>
